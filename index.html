<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color Synth</title>
    <style>
      html {
        background-color: black;
        color: white;
        font-family: "Futura";
        font-weight: 300;
      }

      canvas {
        height: 600px;
        width: 100%;
      }

      .container {
        overflow-x: scroll;
        overflow-y: hidden;
        height: 110px;
        white-space: nowrap;
        margin: 10px;
      }

      .keyboard {
        width: auto;
        padding: 0;
        margin: 0;
      }

      .key {
        cursor: pointer;
        font: 16px "Open Sans", "Lucida Grande", "Arial", sans-serif;
        border: 1px solid black;
        border-radius: 5px;
        width: 20px;
        height: 80px;
        text-align: center;
        box-shadow: 2px 2px darkgray;
        display: inline-block;
        position: relative;
        margin-right: 3px;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .key div {
        position: absolute;
        bottom: 0;
        text-align: center;
        width: 100%;
        pointer-events: none;
      }

      .key div sub {
        font-size: 10px;
        pointer-events: none;
      }

      .key:hover {
        background-color: #eef;
      }

      .key:active {
        background-color: #000;
        color: #fff;
      }

      .octave {
        display: inline-block;
        padding: 0 6px 0 0;
      }

      .settingsBar {
        padding-top: 8px;
        font: 14px "Open Sans", "Lucida Grande", "Arial", sans-serif;
        position: relative;
        vertical-align: middle;
        width: 100%;
        height: 30px;
      }

      .settingsBar div {
        background-color: #2d2d2d;
      }

      .left {
        width: 50%;
        position: absolute;
        left: 0;
        display: table-cell;
        vertical-align: middle;
      }

      .left div {
        color: white;
      }

      .left span,
      .left input {
        vertical-align: middle;
      }

      .right {
        width: 50%;
        position: absolute;
        right: 0;
        display: table-cell;
        vertical-align: middle;
      }

      .right span {
        vertical-align: middle;
      }

      .right input {
        vertical-align: baseline;
      }
    </style>
  </head>
  <body>
    <div class="settingsBar">
      <div class="left">
        <div>
          <span>Volume: </span>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.5"
            name="volumeControl"
          />

          <span>Master Filter: </span>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.2"
            name="filterControl"
          />
          <input type="checkbox" name="masterControl" checked /> On/Off
        </div>
        <div>
          <span>Decay time</span>
          <input
            type="range"
            min="0.5"
            max="8.0"
            step="0.5"
            value="4.0"
            name="decayTime"
          />
          <span>Octave</span>
          <input
            type="range"
            min="0"
            max="6"
            step="1"
            value="3"
            name="octave"
          />
          <span>LFO Frequency</span>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.01"
            name="lfoFrequency"
          />
        </div>
        <div>
          <span>Filter Envelope Q</span>
          <input
            type="range"
            min="0.0"
            max="20.0"
            step="0.01"
            value="0.01"
            name="filterEnvelopeQ"
          />
          <span>Detune</span>
          <input
            type="range"
            min="0.0"
            max="50.0"
            step="1"
            value="0"
            name="detune"
          />
        </div>
      </div>
      <div class="right">
        <span>Current waveform: </span>
        <select name="waveform">
          <option value="sine">Sine</option>
          <option value="square" selected>Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="custom">Custom</option>
        </select>
        <span>Current scale: </span>
        <select name="scalePicker">
          <option value="Ionian">Ionian</option>
          <option value="Lydian" selected>Lydian</option>
          <option value="Locrian">Locrian</option>
          <option value="Phrygian">Phrygian</option>
          <option value="Aeolean">Aeolean</option>
          <option value="Dorian">Dorian</option>
          <option value="Mixolydian">Mixolydian</option>
        </select>
        <span>Blend Mode: </span>
        <select name="blendModePicker">
          <option value="source-over">source-over</option>
          <option value="source-in">source-in</option>
          <option value="source-out">source-out</option>
          <option value="source-atop">source-atop</option>
          <option value="destination-over">destination-over</option>
          <option value="destination-in">destination-in</option>
          <option value="destination-out">destination-out</option>
          <option value="destination-atop">destination-atop</option>
          <option value="lighter">lighter</option>
          <option value="copy">copy</option>
          <option value="xor">xor</option>
          <option value="multiply">multiply</option>
          <option value="screen">screen</option>
          <option value="overlay">overlay</option>
          <option value="darken">darken</option>
          <option value="lighten">lighten</option>
          <option value="color-dodge">color-dodge</option>
          <option value="color-burn">color-burn</option>
          <option value="hard-light">hard-light</option>
          <option value="soft-light">soft-light</option>
          <option value="difference">difference</option>
          <option value="exclusion">exclusion</option>
          <option value="hue">hue</option>
          <option value="saturation">saturation</option>
          <option value="color">color</option>
          <option value="luminosity">luminosity</option>
        </select>
      </div>
    </div>
    <canvas id="canvas"></canvas>

    <script src="build/index.js"></script>
  </body>
</html>
