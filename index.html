<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color Synth</title>
    <style>
      html {
        background-color: black;
        color: white;
        font-family: "Futura";
        font-weight: 300;
      }

      canvas {
        height: 600px;
        width: 100%;
      }

      .container {
        overflow-x: scroll;
        overflow-y: hidden;
        height: 110px;
        white-space: nowrap;
        margin: 10px;
      }

      .keyboard {
        width: auto;
        padding: 0;
        margin: 0;
      }

      .key {
        cursor: pointer;
        font: 16px "Open Sans", "Lucida Grande", "Arial", sans-serif;
        border: 1px solid black;
        border-radius: 5px;
        width: 20px;
        height: 80px;
        text-align: center;
        box-shadow: 2px 2px darkgray;
        display: inline-block;
        position: relative;
        margin-right: 3px;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .key div {
        position: absolute;
        bottom: 0;
        text-align: center;
        width: 100%;
        pointer-events: none;
      }

      .key div sub {
        font-size: 10px;
        pointer-events: none;
      }

      .key:hover {
        background-color: #eef;
      }

      .key:active {
        background-color: #000;
        color: #fff;
      }

      .octave {
        display: inline-block;
        padding: 0 6px 0 0;
      }

      .settingsBar {
        padding-top: 8px;
        font: 14px "Open Sans", "Lucida Grande", "Arial", sans-serif;
        position: relative;
        vertical-align: middle;
        width: 100%;
        height: 30px;
      }

      .settingsBar div {
        background-color: #2d2d2d;
      }

      .left {
        width: 50%;
        position: absolute;
        left: 0;
        display: table-cell;
        vertical-align: middle;
      }

      .left div {
        color: white;
      }

      .left span,
      .left input {
        vertical-align: middle;
      }

      .right {
        width: 50%;
        position: absolute;
        right: 0;
        display: table-cell;
        vertical-align: middle;
      }

      .right span {
        vertical-align: middle;
      }

      .right input {
        vertical-align: baseline;
      }
    </style>
  </head>
  <body>
    <div id="foobaz" class="settingsBar"></div>
    <canvas id="canvas"></canvas>
    <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="build/index.js"></script>
  </body>
</html>
