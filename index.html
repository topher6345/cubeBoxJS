<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color Synth</title>
    <style>
      html {
        background-color: black;
        color: white;
        font-family: "Futura";
        font-weight: 300;
      }

      canvas {
        height: 600px;
        width: 100%;
      }

      .container {
        overflow-x: scroll;
        overflow-y: hidden;
        height: 110px;
        white-space: nowrap;
        margin: 10px;
      }

      .keyboard {
        width: auto;
        padding: 0;
        margin: 0;
      }

      .key {
        cursor: pointer;
        font: 16px "Open Sans", "Lucida Grande", "Arial", sans-serif;
        border: 1px solid black;
        border-radius: 5px;
        width: 20px;
        height: 80px;
        text-align: center;
        box-shadow: 2px 2px darkgray;
        display: inline-block;
        position: relative;
        margin-right: 3px;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }

      .key div {
        position: absolute;
        bottom: 0;
        text-align: center;
        width: 100%;
        pointer-events: none;
      }

      .key div sub {
        font-size: 10px;
        pointer-events: none;
      }

      .key:hover {
        background-color: #eef;
      }

      .key:active {
        background-color: #000;
        color: #fff;
      }

      .octave {
        display: inline-block;
        padding: 0 6px 0 0;
      }

      .settingsBar {
        padding-top: 8px;
        font: 14px "Open Sans", "Lucida Grande", "Arial", sans-serif;
        position: relative;
        vertical-align: middle;
        width: 100%;
        height: 30px;
      }

      .left {
        width: 50%;
        position: absolute;
        left: 0;
        display: table-cell;
        vertical-align: middle;
      }

      .left span {
        color: black;
      }

      .left div {
        background-color: white;
      }

      .left span,
      .left input {
        vertical-align: middle;
        background-color: white;
      }

      .right {
        width: 50%;
        position: absolute;
        right: 0;
        display: table-cell;
        vertical-align: middle;
      }

      .right span {
        vertical-align: middle;
      }

      .right input {
        vertical-align: baseline;
      }
    </style>
  </head>
  <body>
    <div class="settingsBar">
      <div class="left">
        <div>
          <span>Volume: </span>
          <input
            type="range"
            min="0.0"
            max="1.0"
            step="0.01"
            value="0.5"
            list="volumes"
            name="volume"
          />
          <datalist id="volumes">
            <option value="0.0" label="Mute"> </option>
            <option value="1.0" label="100%"> </option>
          </datalist>

          <span>Master Filter: </span>
          <input
            type="range"
            min="40"
            max="10000"
            step="10"
            value="1000"
            name="filter"
          />
          <input type="checkbox" name="masterClock" />
        </div>
      </div>
      <div class="right">
        <span>Current waveform: </span>
        <select name="waveform">
          <option value="sine">Sine</option>
          <option value="square" selected>Square</option>
          <option value="sawtooth">Sawtooth</option>
          <option value="triangle">Triangle</option>
          <option value="custom">Custom</option>
        </select>
        <span>Current scale: </span>
        <select name="scale">
          <option value="Ionian">Ionian</option>
          <option value="Lydian" selected>Lydian</option>
          <option value="Locrian">Locrian</option>
          <option value="Phrygian">Phrygian</option>
          <option value="Aeolean">Aeolean</option>
          <option value="Dorian">Dorian</option>
          <option value="Mixolydian">Mixolydian</option>
        </select>
      </div>
    </div>
    <canvas id="canvas"></canvas>

    <script src="index.js"></script>
  </body>
</html>
